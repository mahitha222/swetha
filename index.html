<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Credit Card Fraud Detection</h1>
        </div>
    </header>

    <div class="container">
        <h2>Enter Transaction Details</h2>
        <form id="fraudForm">
            <div class="form-group">
                <label for="amount">Transaction Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="time">Transaction Time (seconds):</label>
                <input type="number" id="time" name="time" placeholder="Enter time" required>
            </div>
            <div class="form-group">
                <label for="location">Transaction Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>
            </div>
            <div class="form-group">
                <label for="history">Account History (Summary):</label>
                <textarea id="history" name="history" placeholder="Enter account history summary" required></textarea>
            </div>
            <button type="submit">Check Fraud</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <footer>
        <p>&copy; 2024 Credit Card Fraud Detection. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
